<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BOU | Accounts</title>
<link rel="stylesheet" href="Css/accounts.css">
<link rel="icon" href="icons/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="Css/mainframe.css">

</head>
<body>
<div id="notification-container"></div>
	<div class="maincont">
        <div class="page">
            <div class = "header">
                <div class="pageName">
	                	<img alt="logo" src="images/logo.png" style="width: 40px; height: 40px; padding-right: 8px">
	                    Bank Of Utopia
                    </div>
                <div class="bar">
                </div>
                <div class="profileimg" onclick="toggleDropdown()">
                    <img src="icons/10-profile-picture-ideas-to-make-you-stand-out (1).jpg">
                </div>
            </div>
            <div class="pagebody">
                <button id="prev" class="arrow-button">‹</button>
                <div class="cardcontent">
                </div>
                <button id="next" class="arrow-button">›</button>
            </div>
            <div class="statement" style="width: 99%; box-shadow: 0 0px 1px 0px #000000; border-radius: 8px; height: 620px; margin-top: 20px; margin-left: 10px; margin-right: 10px;">
                <div id="transactionHead">Recent Transactions</div>
                <div class="headerColumn">
                    <div class="columnName">Transaction ID</div>
                    <div class="columnName">Account</div>
                    <div class="columnName">Amount (₹)</div>
                    <div class="columnName">Balance (₹)</div>
                    <div class="columnName">Type</div>
                    <div class="columnName">Date</div>
                </div>
                <div id="statementInsert">
                </div>
            </div>
        </div>
	</div>
	<script src="JavaScript/tokenvalidate.js"></script>
    <script src="JavaScript/accounts.js"></script>
    <script src="JavaScript/bar.js"></script>
</body>
</html>
